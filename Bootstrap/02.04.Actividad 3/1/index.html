<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Local v4</title>
    <!--Estilos Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center border" style="background-color: green;">Header</div>
        </div>

        <div class="row">
            <div class="offset-md-3 col-md-3 col-sm-3 col-6 text-center border" style="background-color: blue;">1</div>
            <div class="col-md-3 col-sm-3 col-6 text-center border" style="background-color: blue;">2</div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="col-md-3 col-sm-3 col-6 text-center border" style="background-color: blue;">3</div>
            <div class="offset-md-6 col-md-3 col-sm-3 col-6 text-center border" style="background-color: blue;">4</div>
        </div>

        <div class="row">
            <div class="col-md-12 d-none d-sm-block d-md-none text-center border" style="background-color: cyan;">Tablet</div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-3 col-6 order-md-4 text-center border" style="background-color: grey;">a</div>
            <div class="col-md-3 col-sm-3 col-6 order-md-3 text-center border" style="background-color: grey;">b</div>
            <div class="col-md-3 col-sm-3 col-6 order-md-2 text-center border" style="background-color: grey;">c</div>
            <div class="col-md-3 col-sm-3 col-6 order-md-1 text-center border" style="background-color: grey;">d</div>
        </div>

        <div class="row">
            <div class="col-md-12 d-none d-md-block text-center border" style="background-color: cyan;">Desktop</div>
        </div>

        <div class="row">
            <div class="col-12 d-block d-sm-none text-center border" style="background-color: cyan;">Mobile</div>
        </div>

        <div class="row">
            <div class="offset-md-3 col-md-3 col-sm-6 order-md-1 order-sm-2 d-none d-sm-block text-center border" style="background-color: darkorange;">:(</div>
            <div class="col-md-3 col-sm-6 col-12 order-md-2 order-sm-1 text-center border" style="background-color: darkorange;">:D</div>
        </div>

        <div class="row">
            <div class="col-md-12 d-none d-sm-block text-center border" style="background-color: green;">Footer</div>
        </div>
    </div>


    <!--JavaScript-->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
